{% extends "base.html" %}
{% block title %}Categorias{% endblock %}
{% block conteudo %}
<h2>Categorias</h2>
<a href="{{ url_for('categoria.cadastrar')}}" class="nb-3">
    Nova categoria
</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Departamento</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nome }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
