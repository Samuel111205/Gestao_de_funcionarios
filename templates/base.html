<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Sistema de Gestão {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boostrap@5.3.0/dist/css/boostrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home.home')}}">
                Gestão de funcionarios
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConteudo" aria-controls="navbar-Conteudo" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarConteudo">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('departamento.listar_departamento')}}">
                            Departamentos
                        </a>
                        <a class="nav-link" href="{{url_for('cargos.listar_cargo')}}">
                            Cargos
                        </a>
                        <a class="nav-link" href="{{url_for('funcionario.listar_funcionarios')}}">
                            Funcionarios
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block conteudo %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/boostrap@5.3.0/dist/js/boostrap.budle.min.js"></script>
</body>
</html>
