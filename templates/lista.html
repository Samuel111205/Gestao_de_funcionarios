<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de funcionarios</title>
</head>
<body>
    <h1>Lista de funcionarios</h1>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Estado civil</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        {% for funcionario in funcionarios %}
        <tr>
            <td>{{funcionario[0]}}</td>
            <td>{{funcionario[1]}}</td>
            <td>{{funcionario[2]}}</td>
            <td>{{funcionario[3]}}</td>
            <td>{{funcionario[4]}}</td>
            <td><a href="/editar/{{funcionario[0]}}">Editar</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{url_for('home')}}">Voltar a pagina principal</a>
</body>
</html>
