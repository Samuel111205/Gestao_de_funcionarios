{% extends "base.html" %}
{% block title %} Cadastrar funcionario {% endblock %}
{% block conteudo %}
<h2>Cadastrar funcionario</h2>
<form action="{{ url_for('funcionario.inserir_funcionario')}}" method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Nome: </label>
        <input type="text" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Data nascimento: </label>
        <input type="date" name="data_nascimento" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Genero: </label>
        <input type="text" name="genero" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Estado civil: </label>
        <input type="text" name="estado_civil" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email: </label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Telefone: </label>
        <input type="text" name="telefone" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Cargo: </label>
        <select class="form-select" name="cargo_id" required>
            {% for cargo in cargos %}
            <option value="{{ cargo.id }}">{{ cargo.nome_cargo }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
