{% extends "base.html" %}
{% block title %}Salarios{% endblock %}
{% block conteudo %}
<h3>Salarios de {{ funcionario.nome_funcionario }}</h3>
<form action="{{ url_for('salario.inserir', funcionario_id=funcionario.id) }}" method="post">
    <div class="row mb-3">
        <div class="col">
            <input type="number" step="0.01" name="valor" class="form-control" placeholder="valor" required>
        </div>
        <div class="col">
            <input type="date" name="data_inicio" class="form-control" required>
        </div>
        <div class="col">
            <button class="btn btn-primary">Adicionar</button>
        </div>
    </div>
</form>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Valor</th>
            <th>Data inicio</th>
        </tr>
    </thead>
    <tbody>
        {% for s in funcionario.salarios %}
        <tr>
                <td>{{ s.valor }}</td>
                <td>{{ s.data_incio }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
